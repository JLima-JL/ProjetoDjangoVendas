<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Vendas{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: url("{% static 'imagens/fundo.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .menu-lateral {
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .menu-lateral a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .conteudo {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block menu-lateral">
                <h4>Sistema</h4>
                <a href="{% url 'listar_vendas' %}">Listar Vendas</a>
                <a href="{% url 'cadastrar_venda' %}">Cadastrar Venda</a>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="conteudo">
                    {% block conteudo %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
